<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica </title>

    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css custom -->
    <link rel="stylesheet" href="style.css">

</head>
<body> 
    
    <header class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Rubrica di Vincenzo</h1>
            </div>
        </div>
    </header>
    
    <!-- buttons -->
    <section class="container-fluid my-5">
        <div class="row">

            <article class="col-12 col-md-4">
                <h3 class="text-center mb-0">Mostra contatti in rubrica</h3>  
                <button id="showContactsBtn" class="btn btn-custom  mt-2">Mostra contatti</button>
            </article>

            <article class="col-12 col-md-4">
                <div class="row">
                    <div class="col-12">
                        <h3 class="text-center">Aggiungi nuovo contatto</h3>
                    </div>

                    <div class="col-6">
                        <div class="input-group mb-3">
                            <input id="nameInput" type="text" class="form-control" placeholder="Username"  >
                        </div>
                        <div class="input-group mb-3">
                            <input id="numberInput" type="number" class="form-control" placeholder="Phone Number" >
                        </div>
                    </div>
                    <div class="col-6">
                        <button id="addContactsBtn" class="btn btn-custom">Aggiungi contatto</button>
                        <button id="removeContactsBtn" class="btn btn-custom my-2">Rimuovi  contatto</button>
                        <button id="changeContactsBtn" class="btn btn-custom ">Modifica contatto</button>
                    </div>
                    
                </div>
            </article>


            <!-- <article class="col-12 col-md-4">
                <div class="row">
                    <div class="col-12">
                        <h3 class="text-center">Modifica contatti</h3>
                    </div>

                    <div class="col-6">
                        <div class="input-group mb-3">
                            <input id="editNameInput" type="text" class="form-control" placeholder="Username"  >
                        </div>
                        <div class="input-group mb-3">
                            <input id="editNumberInput" type="number" class="form-control" placeholder="Phone Number" >
                        </div>
                    </div>
                    <div class="col-6">
                        
                        
                    </div>
                </div>
            </article> -->


        </div> 
    </section>

     <!--cards  -->
     <section class="container">
        <div class="row justify-content-center">
            <article id="contactsWrapper" class="col-12 col-md-8">
            </article>
        </div>
    </section>





    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- icon script -->
    <script src="https://kit.fontawesome.com/4fcd399d39.js" crossorigin="anonymous"></script>

    <!-- main js -->
    <script src="./main.js"></script>
</body>
</html>
