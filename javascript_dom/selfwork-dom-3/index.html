<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css custom -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="container">
        <div class="row">
            <div class="col-12">
               <h1 class="text-center">Timer</h1> 
            </div>
        </div>
    </header>


    <section class="container">
        <div class="row display-flex justify-content-center mt-3">
            <article class="col-12 col-md-4 ">
                <div class="input-group mb-3">
                    <input id="inputNumber" type="number" class="form-control" placeholder="inserisci secondi" >
                </div>   
            </article>
            
            <div class="row display-flex justify-content-around ">
                
                <article class="col-12 col-md-2 my-1 ">
                    <button id="startBtn">Start</button>
                </article>
                
                <article class="col-12 col-md-2 my-1">
                    <button id="stopBtn">Stop</button>
                </article>
                
                <article class="col-12 col-md-2 my-1">
                    <button id="resetBtn">Reset</button>
                </article>  
            </div>
        </div>
    </section>
    











    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- main js -->
    <script src="./main.js"></script>
</body>
</html>
