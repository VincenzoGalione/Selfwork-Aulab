<body>
    
    <script>

        let dato1=9
        let dato2=3

        let somma=dato1+dato2
        console.log(somma)

        let sottrazione=dato1-dato2
        console.log(sottrazione)

        let moltiplicazione=dato1*dato2
        console.log(moltiplicazione)

        let divisione=dato1/dato2
        console.log(divisione)

        let potenza=dato1**dato2
        console.log(potenza)

        let stringa=('Con i numeri da te scelti, i risultati delle varie operazioni sono: somma (12), sottrazione (6),moltiplicazione(27),divisione(3) e potenza(729)');
        console.log(stringa)
        

    </script>
